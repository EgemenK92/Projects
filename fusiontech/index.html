<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META TAGS can be added below, afterwards this line can be deleted -->
    <!-- description -->
    <!-- author -->
    <!-- keywords -->
    <!-- robots -->
    <!-- favicon -->

    <!-- GOOGLE FONTS - INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- GIVE IT A NAME -->
    <title>FusionTech Practise</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="top">
          <div class="left-head">
            <img src="./assets/images/logo.svg" alt="logo" />
            <h5>FusionTech</h5>
          </div>
          <nav class="menu">
            <ul>
              <li>Home</li>
              <li>Services</li>
              <li>About</li>
              <li>Contact</li>
            </ul>
          </nav>
        </div>
        <div class="content">
          <h2>The future of technology is here.</h2>
          <p>
            FusionTech is tech company that is focused on the frontier of
            <b>artificial intelligence</b>. We are on a mission to contribute to
            the development of AI technologies and we made over 10 types of
            robots up to date.
          </p>
        </div>
        <div class="buttons">
          <div class="btn-1">
            <button>
              See products

              <img class="robot" src="./assets/images/robot.svg" alt="robot" />
            </button>
          </div>
          <div class="btn-2">
            <button>Learn more</button>
          </div>
        </div>
        <div class="border-lines">
          <img
            class="bl-1"
            src="./assets/images/ellipse.png"
            alt="border-line"
          />
        </div>
      </div>
      <div class="mid-line"></div>
      <div class="right">
        <img src="./assets/images/hand.png" alt="hand" />
      </div>
    </div>
  </body>
</html>

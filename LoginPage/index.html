<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100;200;300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/assets/img/Join_Us.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Login Page Practise 2/title>
  </head>
  <body>
    
    <div class="container">
      <div class="left">
        <h2>Sign in</h2>
        <div class="icons">
          <i class="fa-brands fa-facebook" aria-hidden="true"></i>
          <i class="fa-brands fa-google-plus" aria-hidden="true"></i>
          <i class="fa-brands fa-linkedin-in" aria-hidden="true"></i>
        </div>
        <p>or use your account</p>
        <div class="inputs">
          <input type="text" name="email" id="email" placeholder="Email" />
          <input
            type="password"
            name="pass"
            id="password"
            placeholder="Password"
          />
        </div>
        <p>Forgot your password?</p>
        <button class="btn btn-1">SIGN IN</button>
      </div>
      <div class="right">
        <h2>Hello, Friend!</h2>
        <p>Enter your personal details and start journey with us</p>
        <button class="btn btn-2">SIGN UP</button>
      </div>
    </div>
  </body>
</html>

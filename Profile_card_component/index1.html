<body class="d-flex align-items-center justify-content-center">
    <div class="card align-items-center position-relative rounded-5">
        
            <img class="w-100 rounded-top-4" src="./assets/images/bg-pattern-card.svg" alt="">
        
        <img class="profile position-absolute" src="./assets/images/image-victor.jpg" class="card-img-top" alt="...">
        <div class="card-body d-flex flex-column justify-content-center align-items-center">
          <h5 class="card-title">Victor Crest <span>26</span></h5>
          <p class="card-text">London</p>
        </div>
        <div class="card-footer w-100 d-flex align-items-center justify-content-between rounded-bottom-4 px-5 py-3">
            <div class="footer-d d-flex flex-column">
                <p class="mb-1">80K</p>

            </div>
            <div class="footer-d d-flex flex-column">
                <p class="mb-1">803K</p>

            </div>
            <div class="footer-d d-flex flex-column">
                <p class="mb-1">1.4K</p>
                <span>Photos</span>
            </div>
        </div>
      </div>

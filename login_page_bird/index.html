<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- META TAGS can be added below, afterwards this line can be deleted -->
    <!-- META etiketleri aşağıya eklenebilir, sonrasında bu satır silinebilir -->
    <!-- description -->
    <!-- author -->
    <!-- keywords -->
    <!-- robots -->
    <!-- favicon -->

    <!-- GOOGLE FONTS - INTER -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GIVE IT A NAME - CHATGPT CAN BE USED -->
    <!-- BİR İSİM VERIN - CHATGPT KULLANABILIRSINIZ -->
    <title>LOGIN PAGE</title>
    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="login-h">
          <h4>Login</h4>
          <div class="inputs">
            <p>Email</p>
            <input
              type="text"
              name="email"
              id="emai"
              placeholder="username@gmail.com" autofocus/>
            <p>Password</p>
            <input
              type="text"
              class="pass"
              name="password"
              id="password"
              placeholder="Password"/>
            <p>Forgot Password</p>
          </div>
          <div class="content-under">
            <button>Sign in</button>
            <p>or continue with</p>
            <div class="icons">
              <i class="fa-brands fa-google" aria-hidden="true"></i>
              <i class="fa-brands fa-github" aria-hidden="true"></i>
              <i class="fa-brands fa-facebook"></i>
            </div>
            <p>Don't have an account yet? <b>Register for free</b></p>
          </div>
        </div>
      </div>
      <div class="left">
        <img src="/assets/images/banner.png" alt="banner1" />
      </div>
      <div class="right">
        <img src="/assets/images/banner.png" alt="banner1" />
      </div>
    </div>
  </body>
</html>
